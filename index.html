<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>WebXR AR Planet Placer (Official Structure)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* 讓 Three.js 的按鈕自動置中與美化 */
        #ARButton {
            position: absolute !important;
            bottom: 20px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 999 !important;
            width: auto !important;
            padding: 12px 24px !important;
            border-radius: 20px !important;
            font-weight: bold !important;
        }

        /* UI 樣式保留 */
        .hud-ui { pointer-events: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
        .hud-ui > * { pointer-events: auto; }

        .planet-icon { 
            width: 60px; height: 60px; border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease; cursor: pointer; flex-shrink: 0;
            background-size: cover; background-position: center;
        }
        .planet-icon.active { 
            transform: scale(1.2); border-color: #00F0FF; 
            box-shadow: 0 0 15px #00F0FF; 
        }

        .scroll-container { 
            overflow-x: auto; scrollbar-width: none; -ms-overflow-style: none; 
            display: flex; gap: 20px; padding: 0 50vw; /* Center first item */
            align-items: center; height: 100%;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .glass-panel {
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);
            border-radius: 16px; padding: 16px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* 狀態訊息 */
        #status {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 20px;
            color: white; font-size: 14px; display: none; z-index: 200;
        }
    </style>
</head>
<body>

    <div id="overlay-content" class="hud-ui">
        <div id="status">Ready</div>

        <div id="infoBox" class="glass-panel absolute top-10 left-4 right-4 hidden transition-opacity duration-300">
             <h2 id="pName" class="text-white text-xl font-bold">Planet</h2>
             <p id="pDesc" class="text-gray-300 text-sm mt-1">Description</p>
        </div>

        <div class="absolute bottom-0 left-0 w-full h-32 pb-8 bg-gradient-to-t from-black/80 to-transparent">
            <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white font-bold text-lg tracking-widest pointer-events-none" id="currentPlanetName">EARTH</div>
            <div id="carousel" class="scroll-container">
                </div>
        </div>
        
        <div class="absolute bottom-32 right-4 flex flex-col gap-3">
             <button id="resetBtn" class="w-12 h-12 bg-white/10 rounded-full text-white backdrop-blur-md border border-white/20">
                <i class="fas fa-trash"></i>
             </button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // 1. 變數宣告
        let container;
        let camera, scene, renderer;
        let controller;
        
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        const fbxLoader = new FBXLoader();
        const textureLoader = new THREE.TextureLoader();
        const placedObjects = [];

        // 2. 行星資料
        const planetData = [
            { id: 'mercury', name: 'MERCURY', nameCh: '水星', color: 0xA0A0A0, size: 0.3, desc: '最接近太陽的行星。', texture: 'https://upload.wikimedia.org/wikipedia/commons/3/30/Mercury_in_color_-_Prockter07_centered.jpg' },
            { id: 'venus', name: 'VENUS', nameCh: '金星', color: 0xFFC649, size: 0.5, desc: '太陽系最熱的行星。', texture: 'https://upload.wikimedia.org/wikipedia/commons/0/02/Venus_globe_-_magellan_radar_1024.jpg' },
            { id: 'earth', name: 'EARTH', nameCh: '地球', color: 0x2E7AB5, size: 0.5, desc: '我們的家園。', useFBX: true, fbxPath: 'models/earth.fbx', texture: 'https://upload.wikimedia.org/wikipedia/commons/c/c3/Solarsystemscope_texture_2k_earth_daymap.jpg' },
            { id: 'mars', name: 'MARS', nameCh: '火星', color: 0xC1440E, size: 0.4, desc: '紅色星球。', texture: 'https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg' },
            { id: 'jupiter', name: 'JUPITER', nameCh: '木星', color: 0xD4A373, size: 0.8, desc: '巨大的氣態行星。', texture: 'https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg' },
            { id: 'saturn', name: 'SATURN', nameCh: '土星', color: 0xEAD6B8, size: 0.7, desc: '擁有美麗的光環。', hasRings: true, texture: 'https://upload.wikimedia.org/wikipedia/commons/b/b4/Saturn_%28planet%29_large.jpg' }
        ];

        let selectedPlanet = planetData[2]; // 預設地球

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            // 燈光
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            hemiLight.position.set(0.5, 1, 0.25);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(0, 5, 0);
            dirLight.castShadow = true;
            scene.add(dirLight);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 渲染器 (關鍵: alpha: true)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // AR 按鈕 (關鍵: domOverlay 指向 body，讓 UI 不會消失)
            const arBtn = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            document.body.appendChild(arBtn);

            // 控制器 (點擊事件)
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // 準心 (Reticle)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00F0FF })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);

            // 初始化 UI
            initUI();
        }

        // 點擊螢幕放置行星
        function onSelect() {
            if (reticle.visible) {
                const position = new THREE.Vector3();
                position.setFromMatrixPosition(reticle.matrix);
                // 稍微抬高以免埋在地下
                position.y += selectedPlanet.size * 0.1;
                createPlanetModel(position, selectedPlanet);
            }
        }

        // 建立行星模型 (FBX 或 Sphere)
        function createPlanetModel(pos, data) {
            showMsg(`Placing ${data.name}...`);
            
            if (data.useFBX && data.fbxPath) {
                // FBX 載入模式
                fbxLoader.load(data.fbxPath, (fbx) => {
                    fbx.position.copy(pos);
                    fbx.scale.setScalar(data.size * 0.002); // 調整 FBX 縮放
                    
                    fbx.traverse(c => {
                        if(c.isMesh) {
                            c.castShadow = true; 
                            c.receiveShadow = true;
                            if(c.material) c.material.emissive = new THREE.Color(0x222222);
                        }
                    });
                    
                    // 自轉與標籤
                    fbx.userData = { rotateSpeed: 0.01 };
                    addLabel(fbx, data.nameCh, data.size * 0.05 + 0.1);
                    
                    scene.add(fbx);
                    placedObjects.push(fbx);
                    showMsg("Placed FBX!");
                }, undefined, (err) => {
                    console.error(err);
                    showMsg("FBX Error, using fallback");
                    createSphereFallback(pos, data); // 失敗則使用球體
                });
            } else {
                createSphereFallback(pos, data);
            }
        }

        function createSphereFallback(pos, data) {
            const radius = data.size * 0.1;
            const geo = new THREE.SphereGeometry(radius, 64, 64);
            let mat;
            
            if (data.texture) {
                const tex = textureLoader.load(data.texture);
                tex.colorSpace = THREE.SRGBColorSpace;
                mat = new THREE.MeshStandardMaterial({ map: tex, roughness: 0.5 });
            } else {
                mat = new THREE.MeshStandardMaterial({ color: data.color });
            }

            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.copy(pos);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.userData = { rotateSpeed: 0.01 };

            // 土星環
            if (data.hasRings) {
                const ringGeo = new THREE.RingGeometry(radius * 1.4, radius * 2.2, 64);
                const ringMat = new THREE.MeshStandardMaterial({
                    color: 0xAA8866, side: THREE.DoubleSide, transparent: true, opacity: 0.8
                });
                // UV Fix
                const uvPos = ringGeo.attributes.position;
                const v3 = new THREE.Vector3();
                for (let i = 0; i < uvPos.count; i++) {
                    v3.fromBufferAttribute(uvPos, i);
                    ringGeo.attributes.uv.setXY(i, v3.length() < radius * 1.8 ? 0 : 1, 1);
                }
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2;
                ring.receiveShadow = true;
                mesh.add(ring);
                mesh.rotation.z = Math.PI / 6;
            }

            addLabel(mesh, data.nameCh, radius + 0.1);
            scene.add(mesh);
            placedObjects.push(mesh);
            
            // Pop 動畫
            mesh.scale.set(0,0,0);
            let s = 0;
            const interval = setInterval(() => {
                s += 0.1;
                mesh.scale.set(s,s,s);
                if(s>=1) clearInterval(interval);
            }, 16);
        }

        function addLabel(parent, text, yOffset) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.beginPath(); ctx.roundRect(10,20,236,80,40); ctx.fill();
            ctx.strokeStyle = '#00F0FF'; ctx.lineWidth = 4; ctx.stroke();
            ctx.font = 'bold 50px Arial'; ctx.fillStyle = 'white';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(text, 128, 60);

            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(canvas) }));
            sprite.scale.set(0.3, 0.15, 1);
            sprite.position.set(0, yOffset, 0);
            parent.add(sprite);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 3. 動畫迴圈 (官方標準寫法)
        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // 請求 Hit Test Source (只做一次)
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        document.getElementById('ARButton').style.display = 'block'; // Show button again
                    });
                    hitTestSourceRequested = true;
                }

                // 執行 Hit Test
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            // 自轉動畫
            placedObjects.forEach(obj => {
                if (obj.userData.rotateSpeed) obj.rotation.y += obj.userData.rotateSpeed;
            });

            renderer.render(scene, camera);
        }

        // ================= UI 邏輯 =================
        function initUI() {
            const carousel = document.getElementById('carousel');
            const nameLabel = document.getElementById('currentPlanetName');
            const infoBox = document.getElementById('infoBox');

            planetData.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'planet-icon';
                div.style.backgroundImage = `url(${p.texture})`;
                div.onclick = () => {
                    // Update selection
                    document.querySelectorAll('.planet-icon').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    selectedPlanet = p;
                    nameLabel.textContent = p.name;
                    
                    // Show info
                    document.getElementById('pName').textContent = p.nameCh;
                    document.getElementById('pDesc').textContent = p.desc;
                    infoBox.classList.remove('hidden');
                    
                    // Center scroll
                    const center = div.offsetLeft - window.innerWidth/2 + 30;
                    carousel.scrollTo({left: center, behavior: 'smooth'});
                };
                if(i === 2) div.classList.add('active'); // Default Earth
                carousel.appendChild(div);
            });

            // 預設捲動到中間
            setTimeout(() => {
                const earth = carousel.children[2];
                if(earth) carousel.scrollTo({left: earth.offsetLeft - window.innerWidth/2 + 30});
            }, 100);

            document.getElementById('resetBtn').onclick = () => {
                placedObjects.forEach(o => scene.remove(o));
                placedObjects.length = 0;
            };
        }

        function showMsg(txt) {
            const el = document.getElementById('status');
            el.innerText = txt;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 2000);
        }

    </script>
</body>
</html>
